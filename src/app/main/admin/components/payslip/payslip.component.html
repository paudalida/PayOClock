<main> 
    <div class="table-content">
        <div class="table-head">

            <div class="header-text">
                <h1> Employees Payslips </h1>
            </div>

            <div class="search-container">
                <input id="search" type="text" placeholder="Search..." name="search">
                <button ><i class="fa fa-search"></i></button>
            </div>

        </div>
          
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Employee Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
                </ng-container>

                <!-- Id Number Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.employee_id}} </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Position </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element">
                        <span [ngClass]="{'done': laterThanNow(element.completed_payday), 'not-yet-done': !laterThanNow(element.completed_payday)}">
                            {{ laterThanNow(element.completed_payday) ? 'Done' : 'Pending'}}
                        </span>
                    </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                    <div class="action-buttons">
                        <button mat-button class="action-button payroll-button" (click)="setEmployee(element); redirectToPayroll()">Payroll</button>
                        <button mat-button class="action-button payslips-button" (click)="setEmployee(element); redirectToPayslip()">Payslip</button>
                    </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>    
    </div>
</main>
