<div class="main-content">
  <div class="table-container">
    <div class="table-head">
      <div class="header-text">
        <h1> Payrolls </h1>
      </div>

      <div class="actions">
        <!-- Report Button -->
        <button class="report-button" type="button" (click)="generateReport()">Report</button>
        <button class="report-button" type="button" (click)="confirmSyncPay()">Sync Pay</button>
        
        <div class="date-range-dropdown">
          <div class="select-wrapper">
            <select (change)="changeData()" [(ngModel)]="filterValue">
              <option *ngFor="let element of dateFilter" [value]="element"> {{ element }} </option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="scroll-container">
      <div class="fixed-columns">
        <table>

          <!-- Get first data of array and limit to the fixed columns -->
          <tr>
            <th *ngFor="let column of fixedColumns"> {{ column }} </th>
          </tr>

          <tr *ngFor="let row of payroll; let i = index;" (click)="openDialog()">
            <ng-container *ngIf="i > 0">
              
              <ng-container  *ngFor="let data of row; let j = index;" >
                <td *ngIf="j < 4"> {{ row[j] || 'N/A' }} </td>
              </ng-container>  
            </ng-container>          
          </tr>
        </table>
      </div>

      <div class="scrollable-columns">
        <table>

          <!-- Get 2nd data of array and not the fixed columns -->
          <ng-container *ngFor="let row of payroll; let i = index;"> 
            <tr *ngIf="i == 0">
              <ng-container *ngFor="let column of row; let j = index">
                <th *ngIf="j >= 4">
                  {{ column }}
                </th>
              </ng-container>               
            </tr>
          </ng-container>

          <tr *ngFor="let row of payroll; let i = index;">
            <ng-container *ngIf="i > 0">
              
              <ng-container  *ngFor="let data of row; let j = index;" >
                <td *ngIf="j >= 4"> {{ row[j] || 'N/A' }} </td>
              </ng-container>  
            </ng-container>          
          </tr>
        </table>
