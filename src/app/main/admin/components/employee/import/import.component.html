<div class="main-container">
    <div class="view-proof">
        <div class="header">
            <h1>Import File</h1>
            <button type="button" class="close-button" (click)="closePopup()">
              <i class='bx bx-x'></i>
            </button>
        </div>

        <div class="detailsbody">
            <div class="file-upload">
                <input type="file">
                    <div class="label"> Choose File to Import  </div>
            </div>

            <div class="buttons">
                <button class="btn-primary add" type="button"> Add </button>
                <button class="btn-secondary cancel" type="button"> Cancel </button>
            </div>
        </div>
    </div>
</div>
