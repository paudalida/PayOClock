<main>
  <div class="main-container">
    <form class="form-info">
      <div class="header">
          <h1>Employee's Personal Information</h1>
          <button type="button" class="close-button" (click)="closePopup()">
          <i class='bx bx-x'></i>
        </button>
      </div>

      <div class="detailsbody">
        <div class="employee-container">
          <div class="employee-image">
            <img [src]="employee.image || 'assets/images/no image.png'" alt="Employee Photo">
          </div>

          <div class="employee-details">
            <div class="detail-item">
              <i class='bx bxs-user'></i>
              <label>Full Name:</label>
              <p>{{ employee.full_name }}</p>
            </div>

            <div class="detail-item">
              <i class='bx bxs-id-card'></i>
              <label>ID Number:</label>
              <p>{{ employee.employee_id }}</p>
            </div>

            <div class="detail-item">
              <i class='bx bxs-user-pin'></i>
              <label>Gender:</label>
              <p>{{ employee.gender == 0 ? 'Female' : employee.gender == 1 ? 'Male' : 'Non-binary' }}</p>
            </div>

            <div class="detail-item">
              <i class='bx bxs-briefcase'></i>
              <label>Position:</label>
              <p>{{ employee.position }}</p>
            </div>

            <hr>

            <div class="detail-item">
              <i class='bx bxs-phone'></i>
              <label>Contact Number:</label>
              <p>{{ employee.contact.phone_number }}</p>
            </div>

            <div class="detail-item">
              <i class='bx bxs-envelope'></i>
              <label>Email:</label>
              <p>{{ employee.contact.email }}</p>
            </div>

            <div class="detail-item">
              <i class='bx bxs-map'></i>
              <label>Address:</label>
              <p class="address">{{ employee.contact.address }}</p>
            </div>
          </div>
          
        </div>
      </div>
    </form>
  </div>
</main>
