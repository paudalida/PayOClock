<div class="main-content">
  <div class="header">
    <h1> Leave and OT Request </h1>
    <div class="button-group">
      <button class="btn-primary leave-btn" (click)="leaveForm()"> Leave </button>
      <button class="btn-primary ot-btn" (click)="overtimeForm()"> Overtime </button>
    </div>
  </div>

  <div class="table-content">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        
        <!-- Employee ID Column -->
        <!-- <ng-container matColumnDef="employee_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
          <td mat-cell *matCellDef="let element">
            {{ element.employee_id }}
          </td>
        </ng-container> -->
  
        <!-- Type of Request Column -->
        <ng-container matColumnDef="request_type">
          <th mat-header-cell *matHeaderCellDef> Type of Request </th>
          <td mat-cell *matCellDef="let element">
            {{ element.request_type | titlecase }}
          </td>
        </ng-container>
  
        <!-- Start Date Column -->
        <ng-container matColumnDef="start_date">
          <th mat-header-cell *matHeaderCellDef> Start Date </th>
          <td mat-cell *matCellDef="let element">
            {{ element.start_date | date: 'MM/dd/yyyy hh:mm a' }}
          </td>
        </ng-container>
  
        <!-- End Date Column -->
        <ng-container matColumnDef="end_date">
          <th mat-header-cell *matHeaderCellDef> End Date </th>
          <td mat-cell *matCellDef="let element">
            {{ element.end_date | date: 'MM/dd/yyyy hh:mm a' }}
          </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            {{ element.status | titlecase }}
          </td>
        </ng-container>
  
        <!-- Proofs Column -->
        <ng-container matColumnDef="proofs">
          <th mat-header-cell *matHeaderCellDef> Proof </th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element.proofs.length > 0; else noProofs">
              <div *ngFor="let proof of element.proofs">
                <button mat-button (click)="downloadProof(proof.url, proof.name)" class="proof-link">
                  {{ proof.name }}
                </button>
              </div>
            </ng-container>
            <ng-template #noProofs>
              <span>No Proofs</span>
            </ng-template>
          </td>
        </ng-container>

  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button class="action-button cancel-button" (click)="cancelRequest(element)">
              Cancel
            </button>
          </td>
        </ng-container>
  
        <!-- Table Headers and Rows -->
        <tr mat-header-row *matHeaderRowDef="pendingColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: pendingColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
    </div>
  </div>
</div>
