<main>
    <div class="main-container">
      <div class="attendance-history">
        <div class="header">
          <h1>{{ popupTitle }}</h1>
          <button type="button" class="close-button" (click)="closePopup()">
            <i class='bx bx-x'></i>
          </button>
        </div>
  
        <div class="container-body">
          <table mat-table [dataSource]="popupData" class="mat-elevation-z8">
  
            <!-- Date Column -->
            <ng-container matColumnDef="fullDate">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{ element.date | date: 'mediumDate' }} </td>
            </ng-container>
  
            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{ data.status }} </td>
            </ng-container>
  
            <!-- Time In Column -->
            <ng-container matColumnDef="timeIn" *ngIf="isPresentOrLate">
              <th mat-header-cell *matHeaderCellDef> Time In </th>
              <td mat-cell *matCellDef="let element"> {{ convertTime(element.time_in) }} </td>
            </ng-container>
  
            <!-- Time Out Column -->
            <ng-container matColumnDef="timeOut" *ngIf="isPresentOrLate">
              <th mat-header-cell *matHeaderCellDef> Time Out </th>
              <td mat-cell *matCellDef="let element"> {{ convertTime(element.time_in) }} </td>
            </ng-container>
  
            <!-- Table Header & Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          </table>
        </div>
      </div>
    </div>
  </main>
