    <div class="header">
        <!-- <div class="left-side">
            <h1>Payroll Management System</h1>
        </div> -->
        <div class="left-side">
            <h1>Welcome, <span>{{ employee?.full_name }}</span> !</h1>
        </div>
    
        <div class="right-side">
            <div class="profile-container" (click)="toggleProfileDropdown()">
                <img [src]="employee.image || 'assets/images/no image.png'" alt="Employee Photo" class="profile-icon">
                <!-- <img src ="assets/images/hustler.png" alt="Employee Photo" class="profile-icon"> -->
                <i class='bx bx-chevron-down dropdown-icon'></i>
        
                <!-- Dropdown Menu -->
                <div class="profile-dropdown" *ngIf="showProfileDropdown">
                    <ul>
                        <li (click)="navigateToProfile()">Profile</li>
                        <li (click)="logout()">Logout</li>
                    </ul>
                </div>
            </div>
            
    
            <!-- Date and Time -->
            <!-- <div class="current-date-time">
                <i class='bx bx-calendar'></i>
                {{ currentDateTime }}
            </div> -->
        </div>
    </div>
    
    
    <div class="body-content">
        <div class="admin-container"> 
            <!-- <ng-container *ngIf="!isLoading"> -->
                <router-outlet></router-outlet> 
            <!-- </ng-container> -->
        </div>
    </div>

    <mat-sidenav-container class="sidebar-content">
        <mat-sidenav #sidenav mode="side" opened>
    
            <div class="logo-title">
                <div class="logo">
                    <img src="assets/images/PayO'Clock logo.png">
                </div>
                <!-- <div class="burger-icon">
                    <i class='bx bx-menu'></i>
                </div> -->
            </div>

        <mat-nav-list>
            <a mat-list-item routerLink="dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:false}">
                <span class="tab-icon"> <i class='bx bxs-dashboard'></i> </span>
                <span class="tab-name">Dashboard</span>
            </a>
            <a mat-list-item routerLink="attendance" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
                <span class="tab-icon"> <i class='bx bx-clipboard'></i> </span>
                <span class="tab-name">Attendance</span>
            </a>
            <a mat-list-item routerLink="payslips" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:false}">
                <span class="tab-icon"> <i class='bx bxs-wallet-alt'></i> </span>
                <span class="tab-name">Payslips</span>
            </a>
            <a mat-list-item routerLink="request" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}" *ngIf="employee.position !== 'Instructor'">
                <span class="tab-icon"> <i class='bx bx-list-plus'></i> </span>
                <span class="tab-name">Requests</span>
            </a>
            
            <!-- <a mat-list-item routerLink="profile" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
                <span class="tab-icon"> <i class='bx bxs-user'></i> </span>
                <span class="tab-name">Profile</span>
            </a>

            <a mat-list-item (click)="logout()" class="logout">
                <span class="tab-icon"> <i class='bx bx-log-out'></i> </span>
                <span class="tab-name">Logout</span>
            </a> -->

        </mat-nav-list>
        </mat-sidenav>
    </mat-sidenav-container>

    <mat-toolbar class="bottom-nav">
        <button mat-button routerLink="dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:false}">
            <i class='bx bxs-dashboard'></i>
        </button>
        <button mat-button routerLink="payslips" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:false}">
            <i class='bx bxs-wallet-alt'></i>
        </button>
        <button mat-button routerLink="request" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
            <i class='bx bx-list-plus'></i>
        </button>
        <button mat-button routerLink="attendance" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
            <i class='bx bx-clipboard'></i>
        </button>
        <button mat-button routerLink="profile" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
            <i class='bx bxs-user'></i>
        </button>
    </mat-toolbar>    
</div>
